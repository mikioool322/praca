{% extends 'base.html' %}
{% block content %}
<div align="center">
    <div align="center" class="border" style="background-color: azure;">
       <div class="header">
          <h1 class="word">Login</h1>
       </div></br></br></br>
      <h2 class="word">
          <form action="{{ url_for('login') }}" method="post">
            <div class="msg">{{ msg }}</div>
              <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
              <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
              <input onclick= "face_check()" type="submit" class="btn" value="Sign In"></br></br>
          </form>
      </h2>
      <p id = "face_check"></p>
      <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
    </div>
  </div>
  <script>
    function face_check() {
      if ('{{ msg }}' != "Incorrect username or password") {
        document.getElementById('face_check').innerHTML = "Face check...";
      }
    }
  </script>
{% endblock %}
